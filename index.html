<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Supabase Connection Example</h1>
    <button id="fetch-data">Fetch Data</button>
    <pre id="data-output"></pre>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://kcqkzddazyzlgkqdvidv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjcWt6ZGRhenl6bGdrcWR2aWR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkyNTYwNDMsImV4cCI6MjA0NDgzMjA0M30.Uu7w0QUX9qegSCbSyxVxIss2rsserDeoMUpoXMscGoc';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Fetch data from Supabase
        async function fetchData() {
            const { data, error } = await supabase
                .from('products') // replace with your table name
                .select('*');

            if (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-output').textContent = 'Error fetching data';
            } else {
                document.getElementById('data-output').textContent = JSON.stringify(data, null, 2);
            }
        }

        document.getElementById('fetch-data').addEventListener('click', fetchData);
    </script>
</body>
</html>
